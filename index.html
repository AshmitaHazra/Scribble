<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scribbler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles/index.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">    
</head>

<body>
<header>
  <button id="SignUpBtn" class="topbutton">Sign Up</button>
  <button id="SignInBtn" class="topbutton">Sign In</button>
  <a class="logo_title">ScriBBler</a>
  <p class="sub_title">Explore, Imagin, Create</p>
</header>

<div class="container1">
  <div>
    <button class="post_btn" onclick="AllPostsBtn()">All Posts</button>
    <button class="post_btn" id="CreatePostBtn">Create Posts</button>
  </div>
</div>

<!-- The Modal -->
<div id="SignUpModel" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span id="CloseSignUp" class="close">&times;</span>
    <div class="container">
      <h1>Get Started</h1>
      
      <hr style="font-weight: bolder;">
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your name" name="email" required>

      <label for="username"><b>User name</b></label>
      <input type="text" placeholder="Enter your username" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter your password" name="psw" required>

      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Reenter Password" name="psw-repeat" required>

      <div class="clearfix">
        <button type="submit" class="buttonEnter">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="SignInModel" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span id="CloseSignIn" class="close">&times;</span>
    <div class="container">
      <h1>Welcome Back!</h1>
  
      <label for="username"><b>User name</b></label>
      <input type="text" placeholder="Enter your username" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter your password" name="psw" required>
      <div class="clearfix">
        <button type="submit" class="buttonEnter">Sign In</button>
      </div>
      <p>Not a Member?<a href="#" style="color:dodgerblue">Sign Up</a>.</p>
    </div>
  </div>
</div>

<!-- The Modal -->
<div id="CreateModel" class="modal">
  <!-- Modal content -->
  <div class="modal-content_create">
    <span id="CloseCreate" class="close">&times;</span>
    <div class="container">
      <h1>Pen Your Post</h1>
  
      <label for="title"><b>Title</b></label>
      <input type="text" placeholder="Enter title of your post" name="title" required>

      <label for="cont"><b>Contents</b></label>
      <input type="text" placeholder="Enter the contents of your post" name="cont" required>
      <div class="clearfix">
        <button type="submit" class="buttonEnter_create">Create</button>
      </div>
    </div>
  </div>
</div>


</body>
<script src="./script/index.js" type="text/javascript"></script>
</html>
